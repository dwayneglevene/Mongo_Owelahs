<html>
    <head>
        <title>Community Events Board</title>
    </head>
    <body>
      <h1>Community Events Board</h1>
      <div class="event-list">
          
          <h1>{{ event.event }}</h1> 
          <h3>{{ event.date }}</h3> 

          {% if event.description %} <h3>({{event.description}})</h3> {% else %} <h3>No description available</h3> {% endif %}
          
           - {% if event.user %} ({{event.user}}) {% endif %}
          <!-- <br>{{event.description}} -->
       
      </div>
    </body>
</html>
